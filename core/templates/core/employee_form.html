{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}
{% block page_title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white/70 backdrop-blur-sm p-8 rounded-xl shadow-lg border border-white/30">
    <form method="post">
        {% csrf_token %}
        <div class="space-y-6">
            <div>
                <label for="id_full_name" class="block mb-2 text-sm font-medium text-gray-900">Nama Lengkap</label>
                {{ form.full_name }}
            </div>
            <div>
                <label for="id_employee_id_number" class="block mb-2 text-sm font-medium text-gray-900">Nomor Induk Pekerja</label>
                {{ form.employee_id_number }}
            </div>
            <div>
                <label for="role" class="block mb-2 text-sm font-medium text-gray-900">Jabatan</label>
                {{ form.role }}
            </div>
        </div>

        <div class="mt-8 flex justify-end gap-4">
            <a href="{% url 'employee_list' %}" class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">
                Batal
            </a>
            <button type="submit" class="text-white bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Simpan
            </button>
        </div>
    </form>
</div>

<style>
    /* Menambahkan styling untuk input form agar sesuai dengan Flowbite */
    input[type="text"], input[type="email"], input[type="password"] {
        background-color: rgb(249 250 251);
        border: 1px solid rgb(209 213 219);
        color: rgb(17 24 39);
        font-size: 0.875rem;
        border-radius: 0.5rem;
        display: block;
        width: 100%;
        padding: 0.625rem;
    }
</style>
{% endblock %}
