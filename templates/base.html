{% load static %}
<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Worklyn | {% block title %}Dashboard{% endblock %}</title>

		<script src="https://cdn.tailwindcss.com"></script>
		<link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
			body {
				font-family: "Inter", sans-serif;
			}
			.glassmorphism-sidebar {
				background: rgba(255, 255, 255, 0.5);
				backdrop-filter: blur(10px);
				-webkit-backdrop-filter: blur(10px);
				border-right: 1px solid rgba(255, 255, 255, 0.18);
			}
		</style>
	</head>
	<body class="bg-gradient-to-br from-yellow-100 via-orange-200 to-yellow-300">
		<button
			data-drawer-target="default-sidebar"
			data-drawer-toggle="default-sidebar"
			aria-controls="default-sidebar"
			type="button"
			class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-600 rounded-lg sm:hidden hover:bg-white/30 focus:outline-none focus:ring-2 focus:ring-gray-200">
			<span class="sr-only">Open sidebar</span>
			<svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
				<path
					clip-rule="evenodd"
					fill-rule="evenodd"
					d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
			</svg>
		</button>

		<aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
			<div class="h-full px-3 py-4 overflow-y-auto glassmorphism-sidebar">
				<a href="{% url 'dashboard' %}" class="flex items-center ps-2.5 mb-8">
					<span class="self-center text-2xl font-semibold whitespace-nowrap text-orange-900">Worklyn</span>
				</a>
				<ul class="space-y-2 font-medium">
					<li>
						<a href="{% url 'dashboard' %}" class="flex items-center p-3 text-gray-900 rounded-lg group {% if request.resolver_match.url_name == 'dashboard' %}bg-white/50 shadow-inner{% else %}hover:bg-white/30{% endif %}">
							<svg class="w-5 h-5 text-gray-700" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
								<path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z" />
								<path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.026V10h8.975a1 1 0 0 0 1-.934A8.5 8.5 0 0 0 12.5 0Z" />
							</svg>
							<span class="ms-3">Dashboard</span>
						</a>
					</li>
					<li>
						<a href="{% url 'employee' %}" class="flex items-center p-3 text-gray-900 rounded-lg group {% if request.resolver_match.url_name == 'employee' %}bg-white/50 shadow-inner{% else %}hover:bg-white/30{% endif %}">
							<svg class="w-5 h-5 text-gray-700" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
								<path
									d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-2a6.957 6.957 0 0 1 1.264-3H1a1 1 0 0 1 0-2h1.264A6.957 6.957 0 0 1 3 6V4a2 2 0 0 1 2-2h2a1 1 0 0 1 0 2H5v2a6.957 6.957 0 0 1-1.264 3H5a1 1 0 0 1 0 2H3.264A6.957 6.957 0 0 1 3 15v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2a6.957 6.957 0 0 1-1.264-3H15a1 1 0 0 1 0-2h-1v-2a4 4 0 0 0-1-3.464 6.439 6.439 0 0 1-1.331-6.638A3.963 3.963 0 0 0 14 2Z" />
							</svg>
							<span class="flex-1 ms-3 whitespace-nowrap">Kelola Karyawan</span>
						</a>
					</li>
					<li>
						<a href="{% url 'attendance' %}" class="flex items-center p-3 text-gray-900 rounded-lg group {% if request.resolver_match.url_name == 'attendance' %}bg-white/50 shadow-inner{% else %}hover:bg-white/30{% endif %}">
							<svg class="w-5 h-5 text-gray-700" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
								<path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.96 2.96 0 0 0 .13 5H5Z" />
								<path
									d="M6.737 11.061a2.961 2.961 0 0 1 .81-1.515l6.117-6.116A4.839 4.839 0 0 1 16 2.441V2a1.97 1.97 0 0 0-1.933-2H7v5a2 2 0 0 1-2 2H0v11a1.969 1.969 0 0 0 1.933 2h12.134A1.97 1.97 0 0 0 16 18v-3.093l-1.568-1.568A2.961 2.961 0 0 1 6.737 11.061Z" />
							</svg>
							<span class="flex-1 ms-3 whitespace-nowrap">Kelola Absensi</span>
						</a>
					</li>
					<li>
						<a href="{% url 'logout' %}" class="flex items-center p-3 text-gray-900 rounded-lg hover:bg-white/30 group">
							<svg class="w-5 h-5 text-gray-700" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
								<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3" />
							</svg>
							<span class="flex-1 ms-3 whitespace-nowrap">Logout</span>
						</a>
					</li>
				</ul>
			</div>
		</aside>

		<div class="p-4 sm:ml-64 min-h-screen">
			<h1 class="text-3xl font-bold text-gray-800 mb-6">{% block page_title %}Dashboard{% endblock %}</h1>
			{% block content %}{% endblock %}
		</div>

		<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
	</body>
</html>
