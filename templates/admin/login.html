<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Worklyn | Login</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
			body {
				font-family: "Inter", sans-serif;
			}
		</style>
	</head>
	<body class="bg-gradient-to-br from-yellow-200 via-orange-300 to-yellow-400">
		<main class="min-h-screen flex flex-col items-center justify-center px-4">
			<div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 space-y-6">
				<div class="text-center">
					<h1 class="text-3xl font-bold text-gray-900">Selamat Datang!</h1>
				</div>

				{% if form.errors %}
				<div class="p-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert"><span class="font-medium">Login Gagal!</span> Mohon periksa kembali email dan password Anda.</div>
				{% endif %}

				<form class="space-y-6" method="POST">
					{% csrf_token %}
					<div>
						<label for="id_username" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
						<input
							type="text"
							name="username"
							id="id_username"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5"
							placeholder="Masukan email Anda"
							required />
					</div>
					<div>
						<label for="id_password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
						<div class="relative">
							<input
								type="password"
								name="password"
								id="id_password"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5"
								placeholder="Masukan password Anda"
								required />
							<button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3">
								<svg id="icon-show" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
								</svg>
								<svg id="icon-hide" class="h-5 w-5 text-gray-500 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
								</svg>
							</button>
						</div>
					</div>

					<button
						type="submit"
						class="w-full text-white bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-3 text-center transition duration-300 ease-in-out">
						Masuk
					</button>
				</form>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const togglePasswordButton = document.getElementById("togglePassword");
				const passwordInput = document.getElementById("id_password");
				const iconShow = document.getElementById("icon-show");
				const iconHide = document.getElementById("icon-hide");

				togglePasswordButton.addEventListener("click", function () {
					const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
					passwordInput.setAttribute("type", type);

					iconShow.classList.toggle("hidden");
					iconHide.classList.toggle("hidden");
				});
			});
		</script>
	</body>
</html>
